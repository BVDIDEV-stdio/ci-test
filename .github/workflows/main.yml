# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  checkCodeStyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: CHECK PROJECT CODE STYLE
        run: |
          sudo apt update
          sudo apt install python3-pip -y
          pip3 install flake8
          python3 -m flake8 ./ --ignore=F401,E402 --max-line-length 100
  # This workflow contains a single job called "build"
  buildProjectThenPublishIt:
    runs-on: ubuntu-latest
    needs: checkCodeStyle
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: LOG IN TO docker.io
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_LOGIN }} --password-stdin
      - uses: actions/checkout@v3
      - name: BUILD IMAGE
        run: docker build -t caffeinecowboy444/ci-test:$GITHUB_RUN_ID -f Dockerfile .
      - name: PUSH THE IMAGE TO docker.io
        run: docker push caffeinecowboy444/ci-test:$GITHUB_RUN_ID
        
  sendNotification:
    if: always()
    needs: buildProjectThenPublishIt
    runs-on: ubuntu-latest
    steps:
    - name: SEND SUCCESS NOTIFICATION
      if: success()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_BOT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: JOBS ARE RUN SUCCESSFUL
      
    - name: SEND FAILURE NOTIFICATION
      if: failure()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_DEST_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: BRUH JOBS ARE FAILED


